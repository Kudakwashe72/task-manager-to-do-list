<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>To Do Manager</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="./style.css">
    </head>
    <body>
        <main>
            <div class="wrap">
                <section class="heading"> 
                    <p class="title">Excellence Tech</p>
                    <p class="subtitle">Manage and Search Your Pending Tasks In Clicks</p>
                </section>
                <section class="task-manager">
               <div class="search-box">
                 <form class="search">
                    <input type="text"  class="reset" name="task" placeholder="search task" autocomplete="off" >
                    <i class="bi bi-x-circle  reset"></i>
                 </form>
               </div>
               <div class="task-box">
                  <ul class="tasks">
                    <li>
                   <span>Task1</span>
                   <i class="bi bi-trash-fill delete"></i>
                    </li>
                    <li>
                    <span>Task2</span>
                   <i class="bi bi-trash-fill delete"></i>  
                    </li>
                    <li>
                    <span>Task3</span>
                    <i class="bi bi-trash-fill delete"></i>
                    </li>
                  </ul> 
                  <form class="add">
                    <input type="text"  name="task" placeholder="add task" autocomplete="on">
                    <input type="submit" value="Add" >
                    
                  </form>

               </div>
               <div class="message-box">
                <span> </span>
                <button class="clear">Clear All<butto>

               </div>
                
                </section>

            </div>
        </main>
        <script src="./index.js" ></script>
    </body>
</html>
